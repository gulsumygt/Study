<body>
<p id='message'>
<script>
function write(message){
  document.getElementById('message').innerHTML += message + '</br>';
}
function newParagraph(){
  write("");
}
//empty array
var empty=[];
write("length of an empty array: "+empty.length);
newParagraph();
//enumerations
var letters=['a','b','c','d'];
for(var i=0;i<letters.length;i++){
  write(letters[i]);
}
newParagraph();
//stack methods
letters.push('e');
write("['a','b','c','d'].push('e'): "+letters);//diziye karakter ekler
write("['a','b','c','d'].pop(): "+letters.pop());//diziden eklenen karakteri çıkarır
write("letters: "+letters);
newParagraph();
//reverse metodu ile tersden yazdırılır
write("['a','b','c','d'].reverse(): "+ letters.reverse());
newParagraph();
//slice(start,end)
//slice metodu diziden seçilen karakterleri yeni bir dizi olarak geri döndürür
//belirtilen aralıktaki karakterleri kopyalar ama end indekli karakteri içermez karakterini içermez
var collection=['a','b','c','d',];
write("['a','b','c','d'].slice(1,3): "+collection.slice(1,3));
newParagraph();
//splice(start,count) belirtilen aralıktaki karakterleri diziden çıkarır

 write("['a','b','c','d'].splice(1,2): "+collection.splice(1,2));
 write("collection: "+collection);
 newParagraph();
 
//sort metod karakterleri alfabetik sıralar 
write("['q','l','j','m','v','b'].sort(): "+['q','l','j','m','v','b'].sort());
//sort metodu nümerik sıralama yapmaz sayıları alfabetik sırasına göre sıralar
write("['2','1','8','99','75','10'].sort(): "+['2','1','8','99','75','10'].sort());
write("['2','1','8','99','75','10'].sort(): "+['2','1','8','99','75','10'].sort(function (first,second){
  return first-second;
}));
</script>
</body>
</html>
